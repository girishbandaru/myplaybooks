---
- hotst: all
  become: yes
  tasks:
  - name: Install Utilities on Ubunti
    apt: 
      name: "{{ item }}"
      state: absent
    when: ansible_os_family == "Debian"
    with_itmes: ["git","nano","tree","wget"]
  - name: Installing Utilities on RedHat Machines
    yum:
      name : "{{ item }}"
      state: absent
    when: ansible_os_family == "RedHat"
    with_items: ["git","nano","tree","wget"]
    
